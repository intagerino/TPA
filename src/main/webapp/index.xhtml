<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h2>Diseases:</h2>
    <ol>
        <ui:repeat value="#{diseases.allDiseases}" var="disease">
            <li><h:link value="Name: #{disease.name} Description: #{disease.description}" outcome="disease?diseaseId=#{disease.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{diseases.diseaseToCreate.name}" required="true"/>
        <h:inputText a:placeholder="description" value="#{diseases.diseaseToCreate.description}" required="true" />
        <h:commandButton value="Add new disease" action="#{diseases.createDisease}" />
    </h:form>
    <h2>Medicines:</h2>
    <ol>
        <ui:repeat value="#{medicines.allMedicines}" var="medicine">
            <li><h:outputText value="Name: #{medicine.name} Description: #{medicine.description}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{medicines.medicineToCreate.name}" required="true" />
        <h:inputText a:placeholder="description" value="#{medicines.medicineToCreate.description}" required="true" />
        <h:commandButton value="Add new medicine" action="#{medicines.createMedicine}" />
    </h:form>
    <h:graphicImage value="#{giveImage.getImageStatus()}"/>
</h:body>
</html>
